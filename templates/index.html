<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MCP Chat Web</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 720px; }
    #messages { border: 1px solid #ccc; padding: 12px; height: 400px; overflow-y: auto; }
    .msg { margin-bottom: 12px; }
    .user { color: #0a4; }
    .assistant { color: #06c; }
    textarea { width: 100%; height: 80px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>MCP Chat Web</h1>
  <div id="messages"></div>
  <textarea id="input" placeholder="Type your message..."></textarea><br/>
  <label>Session ID (optional): <input id="session" /></label>
  <button onclick="send()">Send</button>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sessionEl = document.getElementById('session');

    function append(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = role.toUpperCase() + ': ' + text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function send() {
      const content = inputEl.value.trim();
      if (!content) return;
      append('user', content);
      inputEl.value = '';

      const payload = {
        messages: [{role: 'user', content}],
        session_id: sessionEl.value || null
      };

      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      append('assistant', data.reply || '[no reply]');
    }
  </script>
</body>
</html>

name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        run: |
          poetry run pytest
          